<div *ngIf="application">
  <div>
    <label>Name: </label> {{application.name}}
  </div>
  <div>
    <label>Age: </label> {{application.age}}
  </div>
  <div>
    <label>Active: </label> {{application.active}}
  </div>

  <span class="button is-small btn-primary" *ngIf='application.active' (click)='updateActive(false)'>Inactive</span>

  <span class="button is-small btn-primary" *ngIf='!application.active' (click)='updateActive(true)'>Active</span>

  <span class="button is-small btn-danger" (click)='deleteApplication()'>Delete</span>

  <hr/>
</div>
